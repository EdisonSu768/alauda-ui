<div
  [class]="class$ | async"
  [ngClass]="{
    popover: template$ | async
  }"
  (mouseenter)="hover$.next(true)"
  (mouseleave)="hover$.next(false)"
>
  {{ text$ | async }}
  <ng-container
    *ngIf="template$ | async"
    [ngTemplateOutlet]="template$ | async"
    [ngTemplateOutletContext]="context$ | async"
  ></ng-container>
</div>
